<div
	id="tvlModal"
	style="
		font-family: sans-serif;
		display: block;
		position: fixed;
		box-sizing: border-box;
		z-index: 1;
		padding-top: 100px;
		left: 0;
		top: 0;
		width: 100%;
		height: 100%;
		overflow: auto;
		background-color: rgb(0, 0, 0);
		background-color: rgba(0, 0, 0, 0.4);
	"
>
	<!-- Modal content -->
	<div
		style="
			position: relative;
			background-image: url('TVL_Logo_Watermark.png');
			background-size: cover;
			background-color: #000;
			margin: auto;
			border-radius: 10px;
			border: 2px solid #888;
			width: 80%;
			box-sizing: border-box;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2),
				0 6px 20px 0 rgba(0, 0, 0, 0.19);
			animation: animatetop 1s;
		"
	>
		<div
			style="
				background-color: #03ac6c80;
				padding: 20px;
				border-radius: 10px 10px 0 0;
				box-sizing: border-box;
				position: relative;
				top: 0;
			"
		>
			<p>Age Verification</p>
		</div>
		<div
			style="
				text-align: center;
				padding: 40px;
				margin: 0;
				color: lightgray;
				width: 100%;
				box-sizing: border-box;
				height: auto;
			"
		>
			<p>
				You must be 21 years or older to enter The Vapour Lounge.
			</p>
			<p>Please confirm your age below.</p>
			<div class="tvlModal-button">
				<button
					style="
						display: inline-block;
						margin: 0;
						text-align: center;
						width: 100%;
						box-sizing: border-box;
						background: linear-gradient(indianred, #000000);
						color: lightgray;
						width: 200px;
						font-size: 20px;
						padding: 16px;
						margin: 10px;
						border: none;
						text-transform: uppercase;
						font-weight: bold;
						border-radius: 5px;
					"
					id="btnDecline"
				>
					Under 21
				</button>
				<button
					style="
						display: inline-block;
						margin: 0;
						text-align: center;
						width: 100%;
						box-sizing: border-box;
						color: lightgray;
						width: 200px;
						font-size: 20px;
						padding: 16px;
						margin: 10px;
						border: none;
						text-transform: uppercase;
						font-weight: bold;
						border-radius: 5px;
						background: linear-gradient(#03ac6c, #000000);
					"
					id="btnAccept"
				>
					21+
				</button>
			</div>
		</div>
		<div
			style="
				background-color: #03ac6c80;
				box-sizing: border-box;
				position: relative;
				bottom: 0;
				padding: 5px;
				border-radius: 0 0 10px 10px;
				text-align: center;
			"
		>
			<p>
				By confirming that you are 21 or you are also consenting to our
				<a id="tvlTC"
					style="
						color: darkgray;
						text-decoration: none;
						animation: linkHover 0.5s;
					"
					target="blank"
					href="https://store.vapewithstyle.com/terms-conditions/"
					alt="TVL Terms and Conditions"
					>Terms & Conditions</a
				>
			</p>
		</div>
	</div>
</div>
