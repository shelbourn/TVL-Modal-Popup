<!DOCTYPE html>
<html>

	</head>
	<body>
		<!-- The Modal -->
		<div id="tvlModal" class="tvlModal">
			<!-- Modal content -->
			<div class="tvlModal-content">
				<div class="tvlModal-header">
					<h1>Age Verification</h1>
				</div>
				<div class="tvlModal-body">
					<h2>
						You must be 21 years or older to enter The Vapour Lounge.
					</h2>
					<h3>Please confirm your age below.</h3>
					<div class="tvlModal-button">
						<button>Under 21</button>
						<button>21+</button>
					</div>
				</div>
				<div class="tvlModal-footer">
					<h3>
						By confirming that you are 21 or you are also consenting to our
						<a
							target="blank"
							href="https://store.vapewithstyle.com/terms-conditions/"
							alt="TVL Terms and Conditions"
							>Terms & Conditions</a
						>
					</h3>
				</div>
			</div>
		</div>
		<script src="tvlModal.js"></script>
	</body>
